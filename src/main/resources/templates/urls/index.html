<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="header">
    Сайты
</section>

<section layout:fragment="content">

    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr>
            <th class="col-1">ID</th>
            <th>Имя</th>
            <th class="col-2">Последняя проверка</th>
            <th class="col-1">Код ответа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="url : ${urls}" th:object="${url}" th:with="urlChecks=${url.getChecks()}">
            <td th:text="*{getId()}"></td>
            <td>
                <a th:href="@{/urls/{id}(id=*{getId()})}" th:text="*{getName()}"></a>
            </td>
            <td th:text="${urlChecks.size() > 0 ? #temporals.format(urlChecks.get(urlChecks.size() - 1).getCreatedAt(), 'dd/MM/yyyy HH:mm') : ''}"></td>
            <td th:text="${urlChecks.size() > 0 ? urlChecks.get(urlChecks.size() - 1).getStatusCode() : ''}"></td>
        </tr>
        </tbody>
    </table>
